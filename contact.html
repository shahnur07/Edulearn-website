<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Edulearn</title>
    <script src="https://kit.fontawesome.com/66ba98122d.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
        <div id="contact" class="device-screen active">
            <nav class="nav-bar" id="navbar">
                <a href="home.html" class="nav-logo">EduLearn<span style="color:blue">.</span></a>
                <div class="nav-links" id="navLinks">
                    <a href="home.html">Home</a>
                    <a href="course.html">Courses</a>
                    <a href="about.html">About</a>
                    <a href="contact.html" class="active">Contact</a>
                    <a href="login.html" class="mobile-login">Login</a>
                </div>
                <div class="nav-buttons">
                    <a href="login.html" class="btn btn-primary">Login</a>
                </div>
                <button class="hamburger" id="hamburgerBtn">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </nav>
            <section class="container">
                <div class="section-title" style="text-align: center; margin-bottom: 50px;">Get In Touch</div>
                <div class="contact-wrapper">
                    <div class="contact-info">
                        <div class="c-item">
                            <div class="c-icon"><i class="fa-solid fa-location-dot"></i></div>
                            <div>
                                <div style="font-size:14px; opacity:0.8;">Our Location</div>
                                <div>Dhaka, Bangladesh</div>
                            </div>
                        </div>
                        <div class="c-item">
                            <div class="c-icon"><i class="fa-solid fa-phone"></i></div>
                            <div>
                                <div style="font-size:14px; opacity:0.8;">Phone Number</div>
                                <div>+880 1234 567890</div>
                            </div>
                        </div>
                        <div class="c-item">
                            <div class="c-icon"><i class="fa-solid fa-envelope"></i></div>
                            <div>
                                <div style="font-size:14px; opacity:0.8;">Email Address</div>
                                <div>support@edulearn.com</div>
                            </div>
                        </div>
                    </div>
                    <div class="contact-form">
                        <div class="form-group">
                            <label class="form-label">Your Name</label>
                            <input type="text" class="form-input" placeholder="John Doe">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Email Address</label>
                            <input type="email" class="form-input" placeholder="john@example.com">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Message</label>
                            <textarea class="form-input" rows="5" placeholder="How can we help you?"></textarea>
                        </div>
                        <button class="btn btn-primary" style="width:100%;" >Send Message</button>
                    </div>
                </div>
            </section>
        </div>
        <script src="script.js"></script>
</body>
</html>
